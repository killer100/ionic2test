<ion-header>

  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Buscar Películas</ion-title>
  </ion-navbar>
  <ion-searchbar [(ngModel)]="titulo" [showCancelButton]="true" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)"
    debounce="300" placeholder="Nombre de la película">
  </ion-searchbar>
</ion-header>


<ion-content padding>



  <ion-card *ngFor="let item of pagination.results">

    <ion-card-header>
      {{item.title}}
    </ion-card-header>

    <ion-card-content>
      <img src="https://image.tmdb.org/t/p/w185_and_h278_bestv2{{item.poster_path}}" alt="">
    </ion-card-content>

  </ion-card>


</ion-content>
